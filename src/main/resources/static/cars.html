<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš˜ Cars List</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.08);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00c6ff;
            color: #111;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4de3ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>ðŸš— Car Management Dashboard</h1>
<table id="carsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price (â‚¸)</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<button onclick="loadCars()">ðŸ”„ Refresh List</button>

<footer>Created by Rollan â€” Narxoz University Â© 2025</footer>

<script>
    async function loadCars() {
        const res = await fetch('/api/cars');
        const data = await res.json();

        const tableBody = document.querySelector('#carsTable tbody');
        tableBody.innerHTML = '';

        data.forEach(car => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${car.id}</td>
          <td>${car.brand}</td>
          <td>${car.model}</td>
          <td>${car.year}</td>
          <td>${car.price.toLocaleString('ru-RU')}</td>
        `;
            tableBody.appendChild(row);
        });
    }

    loadCars();
</script>
</body>
</html>
